
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <title>Task-1</title>
</head>
<body>
  <div id="first-section" class="image-container" data-aos="fade-down"></div>
  <div id="second-section" class="image-container" data-aos="fade-down"></div>
  <div id="third-section" class="image-container" data-aos="fade-down"></div>
  <div id="fourth-section" class="image-container" data-aos="fade-down"></div>

	<!-- registration form -->
	<div class="div-container" data-aos="fade-down">
    <h1>Invitation form</h1>
    <form action="#">
      <div>
        <label for="name" class=form-label>Name</label>
        <div>
          <input type="text" id="enter-name" class="form-input" placeholder="enter your name" required>
        </div>
      </div>
      <div>
        <label for="email" class=form-label>Email</label>
        <div>
          <input type="text" id="enter-email" class="form-input" placeholder="enter your email" required>
        </div>
      </div>
      <div>
        <label for="phone" class=form-label>Phone number</label>
        <div>
          <input type="number" id="enter-phone" class="form-input" placeholder="enter your phone number" required>
        </div>
      </div>
      <div>
        <label for="feedback" class=form-label>Enter your valuable feedback</label>
        <div>
          <textarea name="feedback-section" id="enter-feedback" required></textarea>
        </div>
      </div>
      <input type="submit" value="Submit" id="submit-button">
    </form>
  </div>
	<!-- registration form ends here -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset:400,
      duration:3000
    });
  </script>

</body>
</html>
